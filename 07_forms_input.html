<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Forms & Input</title>
</head>
<body>
  <form action="process.php">
    <div>
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" value="John Doe">
    </div>
    <!--Email Input-->
    <div>
      <label for="email">Email</label><br>
      <input type="email" name="email" id="email" placeholder="Enter an email">
    </div>
    <div>
      <!--Text Area Input-->
      <label for="message">Message</label><br>
      <textarea name="message" id="message" cols="50" rows="5"></textarea>
      
    </div>
    <div>
      <label for="sex">Sex</label>
      <select name="sex" id="sex">
      <option value="male">Male</option>
      <option value="female" selected>Female</option>
      <option value="other">Other</option>
      </select>
    </div>
    <div>
      <label for="age">Age</label>
      <input type="number" name="age" id="age">
    </div>
    <div>
      <label for="birthdate">Birthdate</label><br>
      <input type="date" name="birthdate" id="birthdate">
    </div>
    <div>
      <label for="membership">I Like..</label>
      <input type="checkbox" name="likes" value="bike"> Bike
      <input type="checkbox" name="likes" value="car"> Car
      <input type="checkbox" name="likes" value="boat"> Boat
    </div>
    <input type="submit" value="Submit">
    <!--using button tag-->
    <button type="submit">Submit</button>
    <button type="reset">Reset</button>

  </form>
  
</body>
</html>
