<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Links and Images</title>
</head>
<body>
  <!--External link-->
  <p>
  <a href="https://www.google.com/">Click for Google</a>
  <br>
  <a href="https://www.google.com/"target="_blank">Click for Google</a>
  </p>
  <!-- Internal Link -->
  <p>
    <a href="/04_typography.html">Typography</a>
  </p>
  <!--Local image-->
  <img src="/images/sample.jpg" alt="My Image" width="200">

  <!--Remote image-->
  <img src="https://source.unsplash.com/1600x900/?building" alt="My Image 2" width="200">
</body>
</html>
